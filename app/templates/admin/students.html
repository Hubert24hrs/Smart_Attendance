{% extends "base.html" %}

{% block content %}
<h1>All Students</h1>
<p><a href="/admin">â† Back to Admin Dashboard</a></p>

<table>
    <tr>
        <th>ID</th>
        <th>Student ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.student_id }}</td>
        <td>{{ student.full_name }}</td>
        <td>
            <form action="/admin/students/{{ student.id }}/delete" method="post" style="display: inline;">
                <button type="submit" onclick="return confirm('Delete this student?')"
                    style="background: #f44336; color: white; border: none; padding: 5px 10px; cursor: pointer;">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
